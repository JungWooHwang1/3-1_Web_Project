<script>
$(document).ready(function(){
  // Function to adjust text size based on window width
  function adjustTextSize() {
    var windowWidth = $(window).width();
    // You can adjust this formula as needed
    var monthnumSize = Math.max(50, Math.min(128, windowWidth / 10)); // Example formula
    $('.resizable-text, .month-num').css('font-size', monthnumSize + 'px');
    var monthstrSize = Math.max(50, Math.min(96, windowWidth / 10)); // Example formula
    $('.month-str').css('font-size', monthstrSize + 'px');
    var yearSize = Math.max(50, Math.min(110, windowWidth / 10)); // Example formula
    $('.year-num').css('font-size', yearSize + 'px');
    var textSize = Math.max(25, Math.min(50, windowWidth / 50)); // Example formula
    $('.AI-question, .anser , .day').css('font-size', textSize + 'px');
  }

  // Call adjustTextSize on page load and resize
  adjustTextSize();
  $(window).resize(adjustTextSize);
});
</script>
