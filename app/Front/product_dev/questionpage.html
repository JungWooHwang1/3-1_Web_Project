<body>
    <div class="box">

            <main class="question-box">

                <div class="wheel">

                    <div class="two">

                    </div>

            <div id="sidebar" class="sidebar">

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            function adjustTextSize() {
                var windowWidth = $(window).width();
                var monthnumSize = Math.max(50, Math.min(128, windowWidth / 10));
                $('.header_month_num').css('font-size', monthnumSize + 'px');
                var monthstrSize = Math.max(50, Math.min(96, windowWidth / 10));
                $('.header_month_string').css('font-size', monthstrSize + 'px');
                var yearSize = Math.max(50, Math.min(110, windowWidth / 10));
                $('.header_year').css('font-size', yearSize + 'px');
                var textSize = Math.max(18, Math.min(50, windowWidth / 50));
                $('.days,.text ,input[type="text"]').css('font-size', textSize + 'px');
            }
            adjustTextSize();
            $(window).resize(adjustTextSize);
            // 초기 활성 요소를 'one'으로 설정합니다.
            $('.wheel > .one').addClass('active');
            $('.wheel').on('wheel', function (event) {
                const deltaY = event.originalEvent.deltaY;
                let activeIndex = $('.wheel > .active').index();
                // 아래로 스크롤하고 이전 요소가 있는 경우
                if (deltaY > 0 && activeIndex > 0) {
                    // 이전 요소로 활성 클래스를 옮기고 zIndex를 업데이트합니다.
                    $('.wheel > div').eq(activeIndex - 1).addClass('active').css('z-index', 1);
                    $('.wheel > div').eq(activeIndex).removeClass('active').css('z-index', 0);
                }
                // 위로 스크롤하고 다음 요소가 있는 경우
                else if (deltaY < 0 && activeIndex < 4) {
                    // 다음 요소로 활성 클래스를 옮기고 zIndex를 업데이트합니다.
                    $('.wheel > div').eq(activeIndex + 1).addClass('active').css('z-index', 1);
                    $('.wheel > div').eq(activeIndex).removeClass('active').css('z-index', 0);
                }
            });
            //다음 요소로 넘어가는 next함수
            $('.next-box').on('click', function () {
                let activeIndex = $('.wheel > .active').index();
                if (activeIndex > 0) {
                    // 다음 요소로 활성 클래스를 옮기고 zIndex를 업데이트합니다.
                    $('.wheel > div').eq(activeIndex - 1).addClass('active').css('z-index', 1);
                    $('.wheel > div').eq(activeIndex).removeClass('active').css('z-index', 0);
                }
            });
            // 이전 요소로 이동하는 back 함수
            $('.back-box').on('click', function () {
                let activeIndex = $('.wheel > .active').index();
                if (activeIndex < 4) {
                    // 이전 요소로 활성 클래스를 옮기고 zIndex를 업데이트합니다.
                    $('.wheel > div').eq(activeIndex + 1).addClass('active').css('z-index', 1);
                    $('.wheel > div').eq(activeIndex).removeClass('active').css('z-index', 0);
                }
            });
        });
        let date = new Date();
        const $year = document.querySelector("#year");
        $year.textContent = date.getFullYear();

        const $month = document.querySelector("#month");
        $month.textContent = date.getMonth() + 1; // Adding 1 to make it 1-indexed

        const $smonth = document.querySelector("#smonth");
        const monthNames = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];
        let monthIndex = date.getMonth();
        let monthName = monthNames[monthIndex];
        $smonth.textContent = monthName;

        const $day = document.querySelector("#day");
        const weekdayNames = [
            "일", "월", "화", "수", "목", "금", "토"
        ];
        let weekdayIndex = date.getDay();
        let weekdayName = weekdayNames[weekdayIndex];
        let day = date.getDate();
        $day.textContent = `${day} (${weekdayName})`;

        
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active");
        }
        const main_button = () => {
            url = "http://127.0.0.1:5500/app/Front/main_dev/Main.html";
            window.location.href = url;
        };


        //
        $(document).ready(function () {
            function adjustTextSize() {
                var windowWidth = $(window).width();
                var monthnumSize = Math.max(50, Math.min(128, windowWidth / 10)); // Example formula
                $('.month-num').css('font-size', monthnumSize + 'px');
                var monthstrSize = Math.max(50, Math.min(96, windowWidth / 10)); // Example formula
                $('.month-str').css('font-size', monthstrSize + 'px');
                var yearSize = Math.max(50, Math.min(110, windowWidth / 10)); // Example formula
                $('.year').css('font-size', yearSize + 'px');
                var textSize = Math.max(20, Math.min(50, windowWidth / 50)); // Example formula
                $('.day, .question, .answer').css('font-size', textSize + 'px');
            }
            adjustTextSize();
            $(window).resize(adjustTextSize);

            createQuestion();
        });

        var currentQuestion = 1;
        var currentLevel = 1;

        function nextQuestion() {
            var questionText = document.getElementById('question').textContent;
            var answerText = document.getElementById('answer').value;

            if (currentLevel === 1) {
                fetchLevel2Question(questionText, answerText);
                currentLevel = 2;
            } else if (currentLevel === 2) {
                fetchLevel3Question(questionText, answerText);
                currentLevel = 3;
            } else if (currentLevel === 3) {
                fetchLevel4Question(questionText, answerText);
                currentLevel = 4;
            } else if (currentLevel === 4) {
                fetchLevel5Question(questionText, answerText);
                currentLevel = 5;
            } else if (currentLevel === 5) {
                fetchLevel6Question(questionText, answerText);
                currentLevel = 6;
            }
        }

        function fetchLevel2Question(level1_question, level1_answer) {
            const url = 'http://localhost:5001/question/level2';

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    level1_question: level1_question,
                    level1_answer: level1_answer
                })
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('question').textContent = data.question;
                    document.getElementById('answer').value = '';
                })
                .catch(error => {
                    console.error('Error fetching Level 2 question:', error);
                });
        }

        }

        function fetchLevel6Question(level5_question, level5_answer) {
                    const url = 'http://localhost:5001/question/level6';

                    fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            level5_question: level5_question,
                            level5_answer: level5_answer
                        })
                    })
                        .then(response => response.json())
                        .then(data => {
                            document.getElementById('question').textContent = data.question;
                            document.getElementById('answer').value = '';
                        })
                        .catch(error => {
                            console.error('Error fetching Level 6 question:', error);
                        });
                }

        function createQuestion() {
            fetch("http://localhost:5001/question", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({})
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("question").textContent = data.question;
                });
        }
    
    </script>
