<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="sign-in.css" />
  <link rel="stylesheet" href="animation.css" />


</head>

<body>
  <div class="box">
    <div class="signin">
      <header class="header">
        <div class="header-text">CBY</div>
      </header>
      <main class="main">
        <form action="" method="post" class="input-info">
          <div class="div">
            <div class="input-group">
              <input type="text" class="input-text" placeholder="이메일를 입력하세요">
              <img class="email-icon" src="/app/Front/img/email-icon.png" />
            </div>
          </div>
          <div class="div">
            <div class="input-group">
              <input type="password" class="input-text" placeholder="비밀번호를 입력하세요">
              <img class="password-icon" src="/app/Front/img/password-icon.png" />
            </div>
          </div>
          <div class="main-button">
            <button class="signin-button">
              <div class="button-text">Sign in</div>
            </button>
            <button class="signup-button">
              <div class="button-text">Sign Up</div>
            </button>
          </div>
        </form>
      </main>
      <footer class="footer">
        <!--Waves Container-->
        <div>
          <svg class="footer_wave" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
              <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
              <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(214,229,207,0.7)" />
              <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(214,229,207,0.5)" />
              <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(214,229,207,0.3)" />
              <use xlink:href="#gentle-wave" x="48" y="7" fill="#D6E5CF" />
            </g>
          </svg>
        </div>
        <!--Waves end-->
        <div class="footer_text">Forgot your password?</div>
      </footer>
    </div>
  </div>

</body>

</html>
