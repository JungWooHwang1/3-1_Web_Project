    <script>
        $(document).ready(function () {
            // 이미지 페이지로 데이터 전송하는 함수
            function sendDataToImgPage(question, answer) {
                // 데이터를 담을 객체 생성
                const data = {
                    question: question,
                    answer: answer
                };

                // 이미지 페이지 URL
                const imgPageURL = "imgpage.html";

                // 데이터를 query string으로 변환
                const queryString = Object.keys(data).map(key => key + '=' + encodeURIComponent(data[key])).join('&');

                // 이미지 페이지로 전송
                window.location.href = `${imgPageURL}?${queryString}`;
            }

            // 저장 버튼 클릭 시 데이터를 이미지 페이지로 전송
            $('.save-box').on('click', function () {
                // 입력된 question과 answer 가져오기
                const question = $('.aq').val();
                const answer = $('input[name="answer"]').val();

                // 가져온 데이터를 이미지 페이지로 전송
                sendDataToImgPage(question, answer);
            });

            let rerollCount = 3;

            $('.reroll-box').hover(
                function () {
                    $('#reroll-counter').text(rerollCount); // hover 시 숫자를 업데이트
                }
            );

            $('.reroll-box').on('click', function () {
                if (rerollCount > 0) {
                    rerollCount--;
                    $('#reroll-counter').text(rerollCount); // 클릭 시 숫자를 업데이트
                }
            });

            let lastWheelEventTime = 0;
            const wheelEventCooldown = 1000; // 1000ms (1초) 동안 이벤트 무시
            // 초기 활성 요소를 'one'으로 설정
            $('.Qbox > .one').addClass('active');

            // 'wheel' 이벤트 핸들러를 설정
            $('.Qbox').on('wheel', function (event) {
                const currentTime = new Date().getTime();
                // 마지막 이벤트 발생 이후로 충분한 시간이 경과하지 않았으면 리턴
                if (currentTime - lastWheelEventTime < wheelEventCooldown) {
                    return;
                }
                lastWheelEventTime = currentTime;

                // deltaY 값을 가져와서 스크롤 방향을 결정
                const deltaY = event.originalEvent.deltaY;

                // 현재 활성 요소의 인덱스를 가져옵니다.
                let activeIndex = $('.Qbox > .active').index();

                // 아래로 스크롤하고 이전 요소가 있는 경우
                if (deltaY > 0 && activeIndex > 0) {
                    // 이전 요소로 활성 클래스를 옮기고 zIndex를 업데이트
                    $('.Qbox > div').eq(activeIndex - 1).addClass('active').css('z-index', 1);
                    $('.Qbox > div').eq(activeIndex).removeClass('active').css('z-index', 0);
                }
                // 위로 스크롤하고 다음 요소가 있는 경우
                else if (deltaY < 0 && activeIndex < 4) {
                    // 다음 요소로 활성 클래스를 옮기고 zIndex를 업데이트
                    $('.Qbox > div').eq(activeIndex + 1).addClass('active').css('z-index', 1);
                    $('.Qbox > div').eq(activeIndex).removeClass('active').css('z-index', 0);
                }
                else {
                    // 마지막 요소인 경우 첫 번째 요소로 돌아갑니다.
                    $('.Qbox > div').eq(4).addClass('active').css('z-index', 1);
                    $('.Qbox > div').eq(0).removeClass('active').css('z-index', 0);
                }
            });

            // 'next' 클릭 이벤트 핸들러를 설정
            $('.next').on('click', function () {
                const currentTime = new Date().getTime();
                // 마지막 이벤트 발생 이후로 충분한 시간이 경과하지 않았으면 리턴
                if (currentTime - lastWheelEventTime < wheelEventCooldown) {
                    return;
                }
                lastWheelEventTime = currentTime;
                // 현재 활성 요소의 인덱스를 가져옵니다.
                let activeIndex = $('.Qbox > .active').index();

                // 현재 활성 요소가 첫 번째 요소가 아닌 경우
                if (activeIndex > 0) {
                    // 이전 요소로 활성 클래스를 옮기고 zIndex를 업데이트
                    $('.Qbox > div').eq(activeIndex - 1).addClass('active').css('z-index', 1);
                    $('.Qbox > div').eq(activeIndex).removeClass('active').css('z-index', 0);
                }
                else {
                    // 마지막 요소인 경우 첫 번째 요소로 돌아갑니다.
                    $('.Qbox > div').eq(4).addClass('active').css('z-index', 1);
                    $('.Qbox > div').eq(0).removeClass('active').css('z-index', 0);
                }
            });

            // 'back' 클릭 이벤트 핸들러를 설정
            $('.back').on('click', function () {
                const currentTime = new Date().getTime();
                // 마지막 이벤트 발생 이후로 충분한 시간이 경과하지 않았으면 리턴
                if (currentTime - lastWheelEventTime < wheelEventCooldown) {
                    return;
                }
                lastWheelEventTime = currentTime;
                // 현재 활성 요소의 인덱스를 가져옵니다.
                let activeIndex = $('.Qbox > .active').index();

                // 현재 활성 요소가 마지막 요소가 아닌 경우
                if (activeIndex < 4) {
                    // 다음 요소로 활성 클래스를 옮기고 zIndex를 업데이트
                    $('.Qbox > div').eq(activeIndex + 1).addClass('active').css('z-index', 1);
                    $('.Qbox > div').eq(activeIndex).removeClass('active').css('z-index', 0);
                }
                else {
                    // 마지막 요소인 경우 첫 번째 요소로 돌아갑니다.
                    $('.Qbox > div').eq(0).addClass('active').css('z-index', 1);
                    $('.Qbox > div').eq(4).removeClass('active').css('z-index', 0);
                }
            });

        });
        function save_button() {

            // url = ;

        }
        // 현재 날짜, 시간 가져오기
        let date = new Date();
        // 연도, 월, 월 이름, 일 요소 가져오기
        const $year = document.querySelector("#year");

        const $smonth = document.querySelector("#smonth");

        // 현재 연도를 연도 요소에 설정
        $year.textContent = date.getFullYear();

        // 현재 월을 월 요소에 설정
        $month.textContent = date.getMonth() + 1; // Adding 1 to make it 1-indexed

        // 월 이름 배열을 정의합니다.
        const monthNames = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];

        // 현재 월의 인덱스를 가져와서 해당 월 이름을 월 이름 요소에 설정
        let monthIndex = date.getMonth();
        let monthName = monthNames[monthIndex];
        $smonth.textContent = monthName;

        // 요일 이름 배열을 정의
        const weekdayNames = [
            "일", "월", "화", "수", "목", "금", "토"
        ];

        // 현재 요일의 인덱스를 가져와서 해당 요일 이름과 날짜를 일 요소에 설정
        let weekdayIndex = date.getDay();
        let weekdayName = weekdayNames[weekdayIndex];
        let day = date.getDate();
        //textCpmtemt로 현재 요일과 날짜 출력
        $day.textContent = `${day} (${weekdayName})`;

        //사이드 바 출력함수
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active");
        }
        //메인으로 가는 버튼 함수
        const main_button = () => {
            url = "http://127.0.0.1:5500/app/Front/main_dev/Main.html";
            window.location.href = url;
        };
        // prompt api 호출 
        $(document).ready(function () {
            function adjustTextSize() {
                var windowWidth = $(window).width();
                var monthnumSize = Math.max(50, Math.min(128, windowWidth / 10)); // Example formula
                $('.month-num').css('font-size', monthnumSize + 'px');
                var monthstrSize = Math.max(50, Math.min(96, windowWidth / 10)); // Example formula
                $('.month-str').css('font-size', monthstrSize + 'px');
                var yearSize = Math.max(50, Math.min(110, windowWidth / 10)); // Example formula
                $('.year').css('font-size', yearSize + 'px');
                var textSize = Math.max(20, Math.min(50, windowWidth / 50)); // Example formula
                $('.day, .question, .answer').css('font-size', textSize + 'px');
            }
            adjustTextSize();
            $(window).resize(adjustTextSize);

            createQuestion();
        });

        function handleFetchError(error) {
            console.error('Fetch error:', error);
            alert('An error occurred. Please try again.');
        }

        var currentQuestion = 1;
        var currentLevel = 1;

        function nextQuestion() {
            var questionText = document.getElementById('question').textContent;
            var answerText = document.getElementById('answer').value;

            if (currentLevel === 1) {
                fetchLevel2Question(questionText, answerText);
                currentLevel = 2;
            } else if (currentLevel === 2) {
                fetchLevel3Question(questionText, answerText);
                currentLevel = 3;
            } else if (currentLevel === 3) {
                fetchLevel4Question(questionText, answerText);
                currentLevel = 4;
            } else if (currentLevel === 4) {
                fetchLevel5Question(questionText, answerText);
                currentLevel = 5;
            } else if (currentLevel === 5) {
                fetchLevel6Question(questionText, answerText);
                currentLevel = 6;
            }
        }

        function fetchLevel2Question(level1_question, level1_answer) {
            const url = 'http://13.125.46.32:5001/question/level2';

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    level1_question: level1_question,
                    level1_answer: level1_answer
                })
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('question').textContent = data.question;
                    document.getElementById('answer').value = '';
                })
                .catch(error => {
                    console.error('Error fetching Level 2 question:', error);
                });
