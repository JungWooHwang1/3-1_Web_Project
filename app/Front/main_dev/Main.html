<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="global.css" />
  <link rel="stylesheet" href="days.css" />
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css" />
  <!--reset css css를 개발할때 웹브라우저의 있는 초기값을 삭제시켜줌-->
</head>

<body>
  <div class="box">
    <!-- main-->
    <div class="main">
      <!-- 사이드 메뉴 항목들 -->
      <div id="sidebar" class="sidebar">
        <form action="/member/update">
          <div class="menu-item"><button type="button" onclick="">userUpdate</button></div>
        </form>
        <div class="menu-item">
          <button type="button" onclick="signout_button()">userSignout</button>
        </div>
        <div class="menu-item"><button type="button" onclick="">내정보</button></div>
      </div>
      <!-- 헤더에 있는 date들-->
      <div class="header_dates">
        <div class="header_year"><span id="year"></span></div>
        <div class="header_month_num"><span id="month"></span></div>
        <div class="header_month_string"><span id="smonth"></span></div>
      </div>
      <!-- <img class="line" src="/app/Front/img/line-17.png" /> -->
    </div>
    <div class="months">
      <button id="prev" class="material-icons"><img src="/app/Front/img/next.png" class="prev_img"></button>
      <p class="date-current"></p>
      <button id="next" class="material-icons"><img src="/app/Front/img/next.png" class="next_img"></button>
    </div>
    <div class="calendar">
      <ul class="weeks">
        <li>Sun</li>
        <li>Mon</li>
        <li>Tue</li>
        <li>Wed</li>
        <li>Thu</li>
        <li>Fri</li>
        <li>Sat</li>
      </ul>
      <ul class="days"></ul>
    </div>

    <!-- 헤더에 있는 ui들-->
    <div class="headbar">
      <img class="imgicon" src="/app/Front/img/ellipse-30.png" onclick="toggleSidebar()" />
      <button class="home_button" onclick="main_button()">CBY.com</button>
    </div>
  </div>
  <script>
    // 사이드바 함수
    const toggleSidebar = () => {
      var sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("active");
    };
    //end

    // 버튼 이벤트 처리함수
    const main_button = () => {
      url = "http://127.0.0.1:5501/app/Front/main_dev/Main.html";
      window.location.href = url;
    };
    const signout_button = () => {
      url = "http://127.0.0.1:5501/app/Front/sign/sign-in.html";
      window.location.href = url;
    };
    //end

    //헤더에 있는 날짜를 window 시각에 맞춰 바뀌게 해줌
    let date = new Date();
    let currYear = date.getFullYear();
    let currMonth = date.getMonth();

    const $year = document.querySelector("#year");
    const $month = document.querySelector("#month");
    const $smonth = document.querySelector("#smonth");
    const $days = document.querySelector(".days");
    const $currentDate = document.querySelector(".date-current");
    const prevNextIcon = document.querySelectorAll('.material-icons');

    const monthNames = [
      "January",
      "February",
      "March",
      "April",
      "May",
      "June",
      "July",
      "August",
      "September",
      "October",
      "November",
      "December",
    ];

    const renderCalendar = () => {
      $year.textContent = currYear;
      $month.textContent = currMonth + 1;
      $smonth.textContent = monthNames[currMonth];
      $currentDate.innerHTML = `${monthNames[currMonth]} ${currMonth +1}`;

      let firstDayofMonth = new Date(currYear, currMonth, 1).getDay();
      let lastDateofMonth = new Date(currYear, currMonth + 1, 0).getDate();
      let lastDayofMonth = new Date(currYear, currMonth, lastDateofMonth).getDay();
      let lastDateofLastMonth = new Date(currYear, currMonth, 0).getDate();

      let liTag = '';

      for (let i = firstDayofMonth; i > 0; i--) {
        liTag += `<li class="inactive">${lastDateofLastMonth - i + 1}</li>`;
      }

      for (let i = 1; i <= lastDateofMonth; i++) {
        let isToday =
          i === date.getDate() &&
          currMonth === new Date().getMonth() &&
          currYear === new Date().getFullYear()
            ? 'active'
            : '';
        liTag += `<li class="${isToday}">${i}</li>`;
      }

      for (let i = lastDayofMonth; i < 6; i++) {
        liTag += `<li class="inactive">${i - lastDayofMonth + 1}</li>`;
      }

      $days.innerHTML = liTag;
    };

    renderCalendar();

    prevNextIcon.forEach((icon) => {
      icon.addEventListener('click', () => {
        currMonth = icon.id === 'prev' ? currMonth - 1 : currMonth + 1;

        if (currMonth < 0) {
          currMonth = 11;
          currYear -= 1;
        } else if (currMonth > 11) {
          currMonth = 0;
          currYear += 1;
        }

        renderCalendar();
      });
    });
  </script>
</body>

</html>
