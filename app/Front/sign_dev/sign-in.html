<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="sign-in.css" />
</head>

<body>
  <div class="box">
    <div class="signin">
      <header class="header">
        <img src  = "/app/Front/img/header.svg" class="div-wrapper">
          <div class="header-text">CBY</div>
        
      </header>
      <main>
        <div class="main">
          <div class="email-group">
            <div class="div">
              <div class="email-text">이메일를 입력하세요</div>
              <img class="email-icon" src="/app/Front/img/free-icon-face-id-6057590-1.png" />
            </div>
          </div>
          <div class="password-group">
            <div class="div">
              <div class="password-text">비밀번호를 입력하세요</div>
              <img class="password-icon" src="/app/Front/img/free-icon-password-4520142-1.png" />
            </div>
          </div>
          <button class="signin-button">
            <div class="overlap-2">
              <div class="button-text">Sign in</div>
            </div>
          </button>
          <button class="signup-button">
            <div class="overlap-2">
              <div class="button-text">Sign Up</div>
            </div>
          </button>
        </div>
      </main>
      <footer class="footer">
        <div class="footer_wave">
          <div class="text-wrapper">Forgot your password</div>
        </div>
      </footer>


    </div>
  </div>
</body>

</html>
