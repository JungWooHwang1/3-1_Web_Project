<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="global.css" />
  <link rel="stylesheet" href="main.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css" />
  <!--reset css css를 개발할때 웹브라우저의 있는 초기값을 삭제시켜줌-->
</head>

<body>
  <div class="box">
    <div class="group">
      <div class="overlap-group">
        <div class="main"></div>
        <div class="rectangle"></div>
        <div class="headbar"></div>
        <div class="days">
          <div class="day-1"></div>
          <div class="day-2"></div>
          <div class="day-3"></div>
          <div class="day-4"></div>
          <div class="day-5"></div>
          <div class="day-6"></div>
          <div class="day-7"></div>
          <div class="day-8"></div>
          <div class="day-9"></div>
          <div class="day-10"></div>
          <div class="day-11"></div>
          <div class="day-12"></div>
          <div class="day-13"></div>
          <div class="day-14"></div>
          <div class="day-15"></div>
          <div class="day-16"></div>
          <div class="day-17"></div>
          <div class="day-18"></div>
          <div class="day-19"></div>
          <div class="day-20"></div>
          <div class="day-21"></div>
          <div class="day-22"></div>
          <div class="day-23"></div>
          <div class="day-24"></div>
          <div class="day-25"></div>
          <div class="day-26"></div>
          <div class="day-27"></div>
          <div class="day-28"></div>
          <div class="day-29"></div>
          <div class="day-30"></div>
          <div class="day-31"></div>
        </div>
        <div class="weeks">
          <div class="sun">sun</div>
          <div class="mon">mon</div>
          <div class="tue">tue</div>
          <div class="wed">wed</div>
          <div class="thu">thu</div>
          <div class="fri">fri</div>
          <div class="sat">sat</div>
        </div>
        <div class="months">
          <div class="jan">Jan</div>
          <div class="feb">Feb</div>
          <div class="mar">Mar</div>
          <div class="apr">Apr</div>
          <div class="may">May</div>
          <div class="jun">Jun</div>
          <div class="jul">Jul</div>
          <div class="aug">Aug</div>
          <div class="sep">Sep</div>
          <div class="oct">Oct</div>
          <div class="nov">Nov</div>
          <div class="dec">Dec</div>
        </div>
        <!-- 헤더에 있는 date들-->
        <div class="header_year"><span id=year>2024</span></div>
        <div class="header_month_num"><span id=month>1</span></div>
        <img class="line" src="img/line-17.png" />
        <div class="header_month_string"><span id=smonth>january</span></div>
        
        <!-- 헤더에 있는 ui들-->
        <img class="imgicon" src="/app/Front/img/ellipse-30.png" onclick="toggleSidebar()"/>
        <button class="home_button" onclick="main_button()">CBY.com</button>

        <!-- 사이드 메뉴 항목들 -->
        <div id="sidebar" class="sidebar">
          <form action="/member/update">
            <div class="menu-item"><button onclick="">userUdate</button></div>
          </form>
          <div class="menu-item"><button onclick="signout_button()">userSignout</button></div>
          <div class="menu-item"><button onclick="">내정보</button></div>
        </div>

      </div>
    </div>
  </div>
  <script>
    // 사이드바 함수 
    const toggleSidebar = () => {
      var sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("active");
    }
    //end

    // 버튼 이벤트 처리함수
    const main_button = () => {
      url = "http://127.0.0.1:5500/app/Front/main_dev/Main.html";
      window.location.href = url;
    }
    const signout_button = () => {
      url = "http://127.0.0.1:5500/app/Front/sign/sign-in.html";
      window.location.href = url;
    }
    //end

    //헤더에 있는 날짜를 window 시각에 맞춰 바뀌게 해줌
    let date = new Date();
    const $year = document.querySelector('#year')
    $year.textContent = date.getFullYear();

    const $month = document.querySelector('#month')
    $month.textContent = date.getMonth();

    const $smonth = document.querySelector('#smonth')
    const monthNames = ["January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"];
    let monthIndex = date.getMonth();
    let monthName = monthNames[monthIndex-1];
    $smonth.textContent = monthName;
    //end





  </script>
</body>

</html>
