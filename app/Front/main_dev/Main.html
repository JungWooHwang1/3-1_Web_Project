          <div class="header_year"><span id="year"></span></div>

      </div>

          <li>Sun</li>

          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="days">


        </ul>
      </div>

    <!-- 헤더에 있는 ui들-->

      <img class="imgicon" src="/app/Front/img/ellipse-30.png" onclick="toggleSidebar()" />
      <button class="home_button" onclick="main_button()">CBY.com</button>
    </div>
  </div>
  </div>
  <script>

    // 사이드바 함수
    const toggleSidebar = () => {
      var sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("active");
    };
    //end

    // 버튼 이벤트 처리함수
    const main_button = () => {
      url = "http://127.0.0.1:5501/app/Front/main_dev/Main.html";
      window.location.href = url;
    };
    const signout_button = () => {
      url = "http://127.0.0.1:5501/app/Front/sign/sign-in.html";
      window.location.href = url;
    };
    //end

    //헤더에 있는 날짜를 window 시각에 맞춰 바뀌게 해줌
    let date = new Date();
    const $year = document.querySelector("#year");
    // const $month = document.querySelector("#month");
    // const $smonth = document.querySelector("#smonth");
    const $days = document.querySelector(".days")
    const $date = document.querySelector(".date-current")
    let prevNextIcon = document.querySelectorAll('.material-icons');

    $year.textContent = date.getFullYear();
    // $month.textContent = date.getMonth() + 1;
    let currYear = date.getFullYear();
    let currMonth = date.getMonth() + 1;

    const monthNames = [
      "January",
      "February",
      "March",
      "April",
      "May",
      "June",
      "July",
      "August",
      "September",
      "October",
      "November",
      "December",
    ];

    let monthIndex = date.getMonth();
    // $smonth.textContent = monthNames[monthIndex];
   

    const renderCalendar = () => {
      // 현재달의 마지막 날짜를 확인하기
      $date.innerHTML = `${monthNames[monthIndex]} ${currMonth}`;

      let lastDateofMonth = new Date(currYear, currMonth, 0).getDate();
      console.log(lastDateofMonth)

      // 마지막 날짜 수 만큼 li 태그 생성 ex <li>1</li>...<li>31</li>
      let liTag = '';
      for (let i = 1; i <= lastDateofMonth; i++) {
        liTag += `<li>${i}</li>`;
      }
      $days.innerHTML = liTag;

      prevNextIcon.forEach((icon) => {
        icon.addEventListener('click', () => {
          currMonth = icon.id === 'prev' ? [monthIndex - 1] : [monthIndex + 1];
         
          renderCalendar();

        });
      });
    }
    renderCalendar();
