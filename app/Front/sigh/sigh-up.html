<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="sigh-up.css" />
    <link rel="stylesheet" href="sigh-up.js" />
</head>

<body>

    <form action="/member/register" method="post" id="register_form">
            <input type="text" name="memberEmail" placeholder="이메일" id="memberEmail" onblur="emailCheck()">
            <p id="check-result"></p>
            <input type="text" name="memberPassword" placeholder="비밀번호">
            <input type="text" name="memberName" placeholder="이름">
            <input type="text" name="memberAge" placeholder="나이">
        <input type="submit" value="회원가입">
    </form>
    <div class="box">
        <div class="group">
            <div class="overlap">
                <div class="rectangle"></div>
                <img class="vector" src="/app/Front/img/header-preview.png" />
                <div class="div">
                    <div class="overlap-group">
                        <div class="rectangle-2"></div>
                        <div class="text-wrapper">비밀번호를 입력하세요</div>
                        <img class="free-icon-password" src="/app/Front/img/lock_FILL0_wght400_GRAD0_opsz24.png">
                    </div>
                    <div class="over lap-2">
                        <div class="rectangle-2"></div>
                        <div class="text-wrapper-2">아이디를 입력하세요</div>
                        <img class="free-icon-face-id" src="/app/Front/img/person_FILL0_wght400_GRAD0_opsz24.png">
                    </div>
                </div>
                <div class="overlap-wrapper">
                    <div class="overlap-3">
                        <div class="rectangle-2"></div>
                        <div class="text-wrapper-3">이름을 입력하세요</div>
                    </div>
                </div>
                <div class="over lap-group-wrapper">
                    <div class="overlap-3">
                        <div class="rectangle-2"></div>
                        <div class="text-wrapper-3">생년월일을 입력하세요</div>
                    </div>
                </div>
                <img class="union" src="/app/Front/img/footer-preview.png" />
                <div class="text-wrapper-4">CBY</div>/
                    <div class="div-wrapper">
                        <div class="over lap-4">
                            <div class="rectangle-3"></div>
                            <div class="text-wrapper-5">Sign Up</div>
                        </div>
                    </div>
                    <div class="group-2">
                        <div class="overlap-3">
                            <div class="rectangle-2"></div>
                            <div class="text-wrapper-3">이메일을 입렵하세요</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
